<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyMe - Home</title>
  <link rel="icon" href="../imgs/icon.png">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!--CSS and JS-->
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>
  <header>
    <div class="container mt-5">
      <img src="../imgs/logo-flyme.svg" alt="FlyMe" class="img-fluid" style="width: 25rem;">
    </div>
  </header>
  <div class="row mx-1">
    <div class="col-md-7 px-5 mt-4">
      <img src="../imgs/booking-flight.svg" alt="Booking flight girl" class="img-fluid">
    </div>

    <div class="col-md-5 px-5">
      <h1>FlyMe é seu novo jeito de reservar passagens aéreas</h1>
      <form>
        <div class="mb-3 mt-5">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-5" id="email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Password</label>
          <input type="senha" class="form-control rounded-5" id="senha">
        </div>
        <button type="submit" class="btn btn-primary rounded-3 mt-5">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
